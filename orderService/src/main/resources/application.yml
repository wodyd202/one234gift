server:
  port: 8082
spring:
  application:
    name: order-service
  profiles:
    include: database
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
security:
  oauth2:
    resource:
      userInfoUri: http://127.0.0.1:8080/user